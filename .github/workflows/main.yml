name: BOE Rate Scraper

on:
  schedule:
    # Runs at 7:25 AM EST every day (12:25 UTC during standard time, 11:25 UTC during DST)
    - cron: '25 12 * * *'
  workflow_dispatch:  # Allow manual triggering

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Install Chrome
      run: |
        sudo apt-get update
        sudo apt-get install -y chromium-browser
        
    - name: Run scraper
      run: |
        python boe_scraper.py
        
    - name: Commit and push changes
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add boe_screenshots/* boe_rates.csv
        git commit -m "Automated update: BOE rate and screenshot" || echo "No changes to commit"
        git push
      
